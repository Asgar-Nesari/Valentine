<html>
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                margin: 200px 300px ;
            }
        </style>
        <script>
            function clickhandler(){
                let  email=document.getElementById('email').value;
                let pass=document.getElementById('pass').value;
             if((email=='asgar') && (pass='12345')){
                    alert('Login successful...');
            }
            else{
                alert('Please try again')
            }
            }
        </script>
    </head>
    <body>
        <div class="container">
        <h2>Login page</h2>
        <form method="post">
            User name : <input type="text" id="email" name="email" placeholder="Enter Email ID" required><br><br>
            Password : <input type="password" id="pass" name="password" placeholder="Enter password" required>
        </form>
           <br>
           <button type="submit" onclick="clickhandler()">Login</button>
          
            
        </div>
    </body>
</html>
